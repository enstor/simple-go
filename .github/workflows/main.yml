# Workflow for CI

name: CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        # cache: true
        go-version-file: '/home/runner/work/simple-go/go.mod'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
